<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interbra &#x2764;</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="icon" type="image/x-icon" href="./Imagenes/interbralogo.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Script de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/index.js"></script>
</head>


<body>
 
    <h1>Catálogo de Productos</h1>
    
    <div class="home">
        <a href="index.html" class="text-decoration-none text-dark me-2">
            <i class="bi bi-house-door-fill" style="font-size: 1.5rem;"></i>
        </a>
    </div>
    
    <div id="product-container"></div>
   
    
    

    <script>
        // JSON con datos de productos
        const products = [
            {
                "name": "Brasier de Encaje 2",
                "price": "20.00",
                "image": "https://via.placeholder.com/100",
                "description": "Brasier de encaje con soporte"
            },
            {
                "name": "Pantis de Algodón",
                "price": "10.00",
                "image": "https://via.placeholder.com/100",
                "description": "Pantis de algodón cómodos y suaves"
            },
            {
                "name": "Conjunto Deportivo",
                "price": "30.00",
                "image": "https://via.placeholder.com/100",
                "description": "Conjunto deportivo para ejercicio"
            }
        ];

        // Función para mostrar los productos
        function displayProducts() {
            const container = document.getElementById('product-container');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p><strong>$${product.price}</strong></p>
                `;
                container.appendChild(productDiv);
            });
        }

        // Ejecutar la función para mostrar los productos cuando la página se carga
        window.onload = displayProducts;
    </script>
</body>
</html>
