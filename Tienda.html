<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa Íntima</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            text-align: center;
        }
        .product img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <div id="product-container"></div>

    <script>
        // JSON con datos de productos
        const products = [
            {
                "name": "Brasier de Encaje 2",
                "price": "20.00",
                "image": "https://via.placeholder.com/100",
                "description": "Brasier de encaje con soporte"
            },
            {
                "name": "Pantis de Algodón",
                "price": "10.00",
                "image": "https://via.placeholder.com/100",
                "description": "Pantis de algodón cómodos y suaves"
            },
            {
                "name": "Conjunto Deportivo",
                "price": "30.00",
                "image": "https://via.placeholder.com/100",
                "description": "Conjunto deportivo para ejercicio"
            }
        ];

        // Función para mostrar los productos
        function displayProducts() {
            const container = document.getElementById('product-container');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p><strong>$${product.price}</strong></p>
                `;
                container.appendChild(productDiv);
            });
        }

        // Ejecutar la función para mostrar los productos cuando la página se carga
        window.onload = displayProducts;
    </script>
</body>
</html>
